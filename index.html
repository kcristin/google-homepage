<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
   <div class="viewport">
       <div class="header">
            <ul class="upper-left">
               <li id="about" class="u-left"><a class="anchor" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
               <li id="store" class="u-left"><a class="anchor" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
           </ul>
           <ul class="upper-right">
                <li class="right-links"><a class="anchor" id="gmail" href="https://mail.google.com/">Gmail</a></li>
                <li class="right-links"><a class="anchor" id="images" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                <li id="apps"><a class="right-icons" href="https://about.google/intl/en/products/?tab=wh&tip=explore"><i id="i-apps" class="material-icons">apps</i></a></li>
                <li id="account"><a class="right-icons" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com"><i id="i-account" class="material-icons">account_circle</i></a></li>
           </ul>
       </div>
       <form class="center">
            <img id="logo" src="images/googlelogo.png">
            <div id="search-bar">
                <button id="search" type="submit"><i id="search-i" class="material-icons">search</i></button>
                <input id="search-query" type="search">
                <button id="voice"><i id="voice-i" class="material-icons">keyboard_voice</i></button>
            </div>
            <div class="below-bar">
                <button id="google-search" class="search-lucky" type="submit">Google Search</button>
                <button id="lucky" class="search-lucky"><a>I'm Feeling Lucky</a></button>
            </div>
        </form>
       <div class="footer">
           <ul class="lower-left">
                <li class="lower-links"><a id="advertising" class="l-left" href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000021-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li class="lower-links"><a id="business" class="l-left" href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-aw-a-g4sb_test_2a!o2&gmbsrc=us-en_US-et-z-z-gmb-s-z-r~sb-g4sb_test_2a-u&utm_content=g4sb_test_2a&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1&utm_expid=.1tzV7EbIReimh-7EIKk4yw.2&utm_referrer=https%3A%2F%2Fwww.google.com%2F#!/#%3Fmodal_active=none">Business</a></li>
                <li class="lower-links"><a id="how-search-works" class="l-left" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></li>
            </ul>
            <ul class="lower-right">
                <li class="lower-links"><a id="privacy" class="l-right" href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
                <li class="lower-links"><a id="terms" class="l-right" href="https://policies.google.com/terms?fg=1">Terms</a></li>
                <li class="lower-links"><a id="settings" class="l-right" href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
       </div>
   </div>
</body>

</html>
