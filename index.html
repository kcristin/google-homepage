<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
   <div class="viewport">
       <div class="header">
            <ul class="upper-left">
               <li id="about" class="left"><a class="anchor" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
               <li id="store" class="left"><a class="anchor" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
           </ul>
           <ul class="upper-right">
                <li id="gmail" class="right-links"><a class="anchor" href="https://mail.google.com/">Gmail</a></li>
                <li id="images" class="right-links"><a class="anchor" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></li>
                <li id="apps"><a class="right-icons" href="https://about.google/intl/en/products/?tab=wh&tip=explore"><i id="i-apps" class="material-icons">apps</i></a></li>
                <li id="account"><a class="right-icons" href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com"><i id="i-account" class="material-icons">account_circle</i></a></li>
           </ul>
       </div>
       <form class="center">
            <img id="logo" src="images/googlelogo.png">
            <div id="search-bar">
                <button id="search" type="submit"><i id="search-i" class="material-icons">search</i></button>
                <input id="search-query" type="search">
                <button id="voice"><i id="voice-i" class="material-icons">keyboard_voice</i></button>
            </div>
            <div class="below-bar">
                <button id="google-search" class="search-lucky" type="submit">Google Search</button>
                <button id="lucky" class="search-lucky"><a>I'm Feeling Lucky</a></button>
            </div>
        </form>
       <div class="footer">
       </div>
   </div>
</body>

</html>
